<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery 달력</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.12.3.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="Web">
        <!-- 달력을 위한 네비게이션 바 -->
        <div id="navigation">
            <!-- 이전 연도로 이동하는 버튼 -->
            <button id="prev-year"> &nbsp; << &nbsp; </button>
            <!-- 이전 달로 이동하는 버튼 -->
            <button id="prev-month"> &nbsp; < &nbsp; </button>
            <!-- 현재 연도와 월을 표시하는 부분 -->
            <div class="today_move">
                <div class="year_day"></div>년
                <div class="month_day"></div>월
            </div>
            <!-- 다음 달로 이동하는 버튼 -->
            <button id="next-month"> &nbsp; > &nbsp; </button>
            <!-- 다음 연도로 이동하는 버튼 -->
            <button id="next-year"> &nbsp; >> &nbsp; </button>
        </div>
        <div id="wrap">

        </div>
    </div>
</body>

</html>
